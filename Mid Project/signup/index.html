<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css">
    <title>Landing Page</title>
    <link rel="stylesheet" href="style.css">
</head>

    <body>
        <div class="container">
          <div class="row">
            <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
              <div class="card border-0 shadow rounded-3 my-5">
                <div class="card-body p-4 p-sm-5">
                  <h5 class="card-title text-center mb-5 fw-light fs-5">Sign Up</h5>
                  <form onsubmit="signup(); return false">
                    <div class="form-floating mb-3">
                      <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com" required="">
                      <label for="floatingInput">Email address</label>
                    </div>
                    <div class="form-floating mb-3">
                      <input type="password" class="form-control" id="floatingPassword" placeholder="Password" >
                      <label for="floatingPassword">Password</label>
                    </div>
                    <div class="form-floating mb-3">
                      <input type="phone" class="form-control" id="floatingphone" placeholder="Phone" >
                      <label for="floatingInput">Phone</label>
                    </div>
                    <div class="form-floating mb-3">
                      <input type="Address" class="form-control" id="floatingaddress" placeholder="Address" >
                      <label for="floatingPassword">Address</label>
                    </div>
                    <div class="d-grid">
                      <button class="btn btn-primary btn-login text-uppercase fw-bold"
                          type="submit">Sign Up</button>
                  </div>
                    <!-- <div class="d-grid" onclick="signup()">
                      <a id="signup" href="login\index.html">SignUp</a>
                    </div> -->
                  </form>
                </div>
              </div>
            </div>
          </div>
        </div>
        <script src="index.js"></script>
      </body>

</html>
